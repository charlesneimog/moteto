<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align: center;">Eco III (Kyrie)</title>
</head>
<script>
    // pedir fullscreen
    document.documentElement.requestFullscreen();

    // =================================
    document.onclick = function (argument) {
        var conf = confirm("Fullscreen mode?");
        var docelem = document.documentElement;


        if (conf == true) {
            if (docelem.requestFullscreen) {
                docelem.requestFullscreen();
            }
            else if (docelem.mozRequestFullScreen) {
                docelem.mozRequestFullScreen();
            }
            else if (docelem.webkitRequestFullScreen) {
                docelem.webkitRequestFullScreen();
            }
            else if (docelem.msRequestFullscreen) {
                docelem.msRequestFullscreen();
            }
        }
        document.getElementById("InstrumentTitle").innerHTML = "Flute"; 
        updateScore(0);
        FullScreenMode = true;  
        document.onclick = null;
    }

    window.onload = function() {
        if (navigator.userAgent.toLowerCase().indexOf('android') > -1) {
            screen.keepAwake = true;
        } 
        else {
            console.log('Este recurso só está disponível em dispositivos Android.');
        }
    }
</script>
<body>
    <h1 style="text-align: center;">Eco III (Kyrie)</h1>
</body>
</html>
